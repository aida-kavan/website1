<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>

  <title>TO DO LIST</title>
  <link rel="stylesheet" href="apame.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body class="bodyy" onload="onloadHandler()">
  <div class="preLoad" >
    لطفا منتظر لود شدن سایت باشید.
  </div>
  <div class="main-container">

    <div class="todos">

      <section class="empty-sec">
        هنوز چیزی وارد نکرده اید!
      </section>


    </div>
    <form id="form" autocomplete="off">
      <div class="input-cont">
        <input class="new-task" type="text"  id="new-task" placeholder="تسک موردنظر را اضافه نمایید:">
        <span name="enter" class="span-img" >
          <img class="img" src="enter.png" > 
        </span>
      </div>
    </form>

  </div>

  <script src="apeee.js"></script>
</body>

</html>
